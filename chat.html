<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk with me!</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding
            : 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #ff0000;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        .chat-body {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
        .chat-footer {
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f4f4f4;
        }
        .input-field {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .send-btn {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-btn:hover {
            background-color: #b30054;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Simple Chatbot</div>
        <div class="chat-body" id="chat-body">
            <div class="message bot-message">Hello! How can I assist you?</div>
        </div>
        <div class="chat-footer">
            <input type="text" class="input-field" id="user-input" placeholder="Type a message...">
            <button class="send-btn" id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // JavaScript code
        const chatBody = document.getElementById('chat-body');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');

        // Function to display user message
        function displayUserMessage(message) {
            const userMessage = `<div class="message user-message">${message}</div>`;
            chatBody.innerHTML += userMessage;
        }

        // Function to display bot message
        function displayBotMessage(message) {
            const botMessage = `<div class="message bot-message">${message}</div>`;
            chatBody.innerHTML += botMessage;
        }

        // Function to handle user input
        function handleUserInput() {
            const message = userInput.value.trim();
            if (message !== '') {
                displayUserMessage(message);
                respondToUser(message);
                userInput.value = '';
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        // Function to generate bot response
        function respondToUser(message) {
            let response = '';
            // Simple responses based on user input
            if (message.toLowerCase().includes('hello') || message.toLowerCase().includes('hi')) {
                response = 'Hi there! How can I help you?';
            } else if (message.toLowerCase().includes('how are you')) {
                response = 'I am just a bot, but thanks for asking!';
            } else if(message.toLowerCase().includes('whats your favorite color') || message.toLowerCase().includes('whats your favourite colour') || message.toLowerCase().includes('what is your favourite colour') || message.toLowerCase().includes('what is your favorite color')) {
                response = 'I personally love the color purple because Junie hates it';
            } else {
                response = 'I did not understand that.';
            }
            setTimeout(() => {
                displayBotMessage(response);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 500);
        }

        // Event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
